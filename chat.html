<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #15803d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
        }
        .chatbot-header {
            background: #15803d;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chatbot-input button {
            background: #15803d;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
        }

        async function sendMessage() {
            const inputField = document.getElementById("chatInput");
            const message = inputField.value.trim();
            if (!message) return;

            const chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            inputField.value = "";
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch("AIzaSyCDsABaDIcE7-K22CJ6gCIfoder6QGoATU", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message })
                });
                const data = await response.json();
                const botMessage = data.response || "Sorry, I couldn't understand that.";
                chatMessages.innerHTML += `<p><strong>Bot:</strong> ${botMessage}</p>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                chatMessages.innerHTML += `<p><strong>Bot:</strong> Error fetching response.</p>`;
            }
        }
    </script>
</body>
</html>
