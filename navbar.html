<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="title">EDUSPHERE</div>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon menu-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon close-icon"></ion-icon>
        </div>
        <ul>
            <a href="landing.html"><li>Home</li></a>
            <a href="groupPage.html"><li>Group Study</li></a>
            <a href="library.html"><li>Library</li></a>
            <a href="quiz.html"><li>Quiz</li></a>
            <a href="feedback.html"><li>Contact Us</li></a>
            <!-- <a href="sign.html"><li><button class="login-btn">Login</button></li></a> -->
        </ul>
    </nav>
    <script>
         const menuBtn = document.querySelector('.menu-icon');
            const closeBtn = document.querySelector('.close-icon');
            const navMenu = document.querySelector('.navbar ul');

            menuBtn.addEventListener('click', () => {
                navMenu.classList.add('show');
                menuBtn.style.display = 'none';
                closeBtn.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                navMenu.classList.remove('show');
                menuBtn.style.display = 'block';
                closeBtn.style.display = 'none';
            });
        
    </script>
    <script src="navbar.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
