<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="sign.css">
</head>
<iframe src="chat.html" width="330" height="500" style="border:none; position:fixed; bottom:20px; right:20px; ; border-radius:10px;"></iframe>

<body>
   
    <div id="popup"></div>

    <div id="wrapper">
        <div id="left">
            <div id="auth-form">
                <div class="heading">EDUSPHERE</div>
                <form id="signin-form">
                    <div>
                        <label>Email</label>
                        <input type="email" id="signin-email" class="text-input" placeholder="Enter email" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="signin-password" class="text-input" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <form id="signup-form" style="display: none;">
                    <div>
                        <label>Username</label>
                        <input type="text" id="signup-username" class="text-input" placeholder="Enter username" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="signup-email" class="text-input" placeholder="Enter email" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" id="signup-password" class="text-input" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
                <div class="separator">Or</div>
                <div class="social-login">
                  <a href="#" id="google-sign-in-btn">
                    <img src="Google__G__logo.svg.png" alt="Google Logo"> Sign in with Google
                  </a>
                </div>
                <div class="links">
                    <a href="javascript:void(0);" id="toggle-auth">Create an Account</a>
                </div>
            </div>
        </div> 

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the Future <strong>Together</strong></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="sign.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
