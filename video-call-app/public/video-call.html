    <h1>Real-Time Video Calling</h1>

    <div class="controls">
        <button id="toggleCamera" class="toggle-btn">Camera On</button>
        <button id="toggleMic" class="toggle-btn">Mic On</button>
        <button id="createCall">Create Call</button>
        <input type="text" id="callId" placeholder="Enter Call ID">
        <button id="joinCall">Join Call</button>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <h2>Your Video</h2>
            <video id="myVideo" autoplay muted></video>
        </div>

        <div class="video-wrapper">
            <h2>Other Participant</h2>
            <video id="peerVideo" autoplay></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        // const peer = new Peer(undefined, {
        //     host: '/',
        //     port: 3000,
        //     path: '/peerjs'
        // });

        const myVideo = document.getElementById('myVideo');
        const peerVideo = document.getElementById('peerVideo');
        const createCallBtn = document.getElementById('createCall');
        const joinCallBtn = document.getElementById('joinCall');
        const callIdInput = document.getElementById('callId');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const toggleMicBtn = document.getElementById('toggleMic');

        let myStream;
        let isCameraOn = true;
        let isMicOn = true;

        // Get User Media (Access Camera & Mic)
        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            myStream = stream;
            myVideo.srcObject = stream;

            peer.on('call', call => {
                call.answer(stream);  // Answer call with our stream
                call.on('stream', userVideoStream => {
                    peerVideo.srcObject = userVideoStream;
                });
            });
        });

        // Create Call
        createCallBtn.addEventListener('click', () => {
            const callId = peer.id;
            alert(`Your Call ID: ${callId}`);
        });

        // Join Call
        joinCallBtn.addEventListener('click', () => {
            const callId = callIdInput.value;
            if (!callId) return alert('Enter a Call ID');

            const call = peer.call(callId, myStream);
            call.on('stream', userVideoStream => {
                peerVideo.srcObject = userVideoStream;
            });
        });

        // Toggle Camera
        toggleCameraBtn.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            myStream.getVideoTracks()[0].enabled = isCameraOn;
            toggleCameraBtn.textContent = isCameraOn ? 'Camera On' : 'Camera Off';
            toggleCameraBtn.classList.toggle('off');
        });

        // Toggle Microphone
        toggleMicBtn.addEventListener('click', () => {
            isMicOn = !isMicOn;
            myStream.getAudioTracks()[0].enabled = isMicOn;
            toggleMicBtn.textContent = isMicOn ? 'Mic On' : 'Mic Off';
            toggleMicBtn.classList.toggle('off');
        });

        // Notify When Connected
        peer.on('open', id => {
            console.log(`Connected with Peer ID: ${id}`);
        });

        const SERVER_URL = "https://edusphere-dvyv.onrender.com";
        const peer = new Peer(undefined, {
            host: SERVER_URL.replace("https://", ""),
            port: 443,
            secure: true
        });
    </script>
