<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dcfce7 0%, #f0f9f0 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #166534;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            display: flex;
            flex-direction: column;
            box-shadow: 20px 0 40px rgba(22, 101, 52, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #15803d;
            font-size: 28px;
            font-weight: 700;
        }
        .sidebar button {
            margin: 8px 0;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border-radius: 16px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            gap: 32px;
            overflow-y: auto;
        }
        .group-info, .chat-container, .group-members, .upload-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(22, 101, 52, 0.05);
            border: 1px solid rgba(22, 163, 74, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 12px 16px;
            color: #166534;
            border-bottom: 1px solid #dcfce7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ðŸŒ¿ EduSphere</h2>
            <button onclick="inviteMembers()">Invite Members</button>
            <button onclick="joinGroup()">Join via Code</button>
            <button onclick="document.getElementById('fileInput').click()">Upload Study Material</button>
            <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
        </div>
        <div class="main-content">
            <div class="group-info">
                <h2 id="groupName">Group Name</h2>
                <p>Invite Code: <b id="inviteCode">Generating...</b></p>
                <p>Topic: Science & Technology</p>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </div>
            <div class="group-members">
                <h3>Group Members</h3>
                <ul id="memberList"></ul>
            </div>
            <div class="upload-section">
                <h3>Study Materials</h3>
                <ul id="fileList"></ul>
            </div>
        </div>
    </div>
    <script>
        function generateInviteCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        
        let inviteCode = generateInviteCode();
        let members = [];
        let uploadedFiles = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
        
        function inviteMembers() {
            alert("Share this invite code: " + inviteCode);
        }
        function joinGroup() {
            const code = prompt("Enter the invite code:");
            if (code === inviteCode) {
                const newMember = prompt("Enter your name:");
                if (newMember) {
                    members.push(newMember);
                    updateMemberList();
                    alert("You have successfully joined the group!");
                }
            } else {
                alert("Invalid code. Please try again.");
            }
        }
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    uploadedFiles.push({ name: file.name || "Untitled", content: e.target.result });
                    localStorage.setItem("uploadedFiles", JSON.stringify(uploadedFiles));
                    updateFileList();
                };
                reader.readAsDataURL(file);
            }
        }
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();
            if (messageText !== "") {
                const chatMessages = document.getElementById("chatMessages");
                const newMessage = document.createElement("p");
                newMessage.innerHTML = `<strong>You:</strong> ${messageText}`;
                chatMessages.appendChild(newMessage);
                messageInput.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        function updateFileList() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            uploadedFiles.forEach(file => {
                const li = document.createElement("li");
                li.textContent = file.name;
                li.onclick = function () {
                    const link = document.createElement("a");
                    link.href = file.content;
                    link.download = file.name;
                    link.click();
                };
                fileList.appendChild(li);
            });
        }
        updateFileList();
    </script>
</body>
</html>
