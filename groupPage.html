<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .sidebar button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .group-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .group-card button {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ðŸ“š ColabStudy</h2>
        <button onclick="createGroup()">Create Group</button>
        <input type="text" placeholder="Search Groups">
        <h3>Filters</h3>
        <label><input type="radio" name="groupType" value="public"> Public</label>
        <label><input type="radio" name="groupType" value="private"> Private</label>
        <h3>Sort By</h3>
        <label><input type="radio" name="sort" value="active"> Most Active</label>
        <label><input type="radio" name="sort" value="newest"> Newest First</label>
    </div>
    <div class="main-content">
        <h2>Study Groups</h2>
        <div class="group-list" id="groupList">
            <!-- Groups will be dynamically added here -->
        </div>
        <div class="footer">
            Â© 2025 ColabStudy. All Rights Reserved.
        </div>
    </div>
    <script>
        let groups = [
            { name: "Physics Gurus", description: "A space for physics discussions.", type: "public" },
            { name: "Math Wizards", description: "Discuss math problems and solutions.", type: "public" },
            { name: "Biology Enthusiasts", description: "A space to share biology knowledge.", type: "private" }
        ];
        function displayGroups() {
            const groupList = document.getElementById("groupList");
            groupList.innerHTML = "";
            groups.forEach(group => {
                const div = document.createElement("div");
                div.classList.add("group-card");
                div.innerHTML = `<div><h3>${group.name}</h3><p>${group.description}</p></div>
                                <button onclick="viewGroup('${group.name}')">View Details</button>`;
                groupList.appendChild(div);
            });
        }
        function createGroup() {
            const groupName = prompt("Enter group name:");
            if (groupName) {
                groups.push({ name: groupName, description: "Newly created group.", type: "public" });
                displayGroups();
            }
        }
        function viewGroup(groupName) {
            window.location.href = `group-details.html?group=${groupName}`;
        }
        displayGroups();
    </script>
</body>
</html>
