<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dcfce7 0%, #f0f9f0 100%);
            display: flex;
            flex-direction: row;
            height: 100vh;
            color: #166534;
        }
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            display: flex;
            flex-direction: column;
            box-shadow: 20px 0 40px rgba(22, 101, 52, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(22, 163, 74, 0.1);
        }
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, #16a34a 0%, transparent 100%);
            opacity: 0.1;
            pointer-events: none;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #15803d;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-shadow: 0 2px 4px rgba(22, 101, 52, 0.1);
        }
        .sidebar input[type="text"] {
            padding: 16px;
            width: 100%;
            margin-bottom: 24px;
            border: 2px solid #dcfce7;
            border-radius: 16px;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 4px rgba(22, 101, 52, 0.05);
        }
        .sidebar input[type="text"]:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.15);
            transform: translateY(-1px);
        }
        .sidebar button {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 16px;
            border: none;
            cursor: pointer;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 28px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px rgba(22, 163, 74, 0.15),
                        0 10px 20px rgba(22, 163, 74, 0.1);
        }
        .sidebar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(22, 163, 74, 0.2),
                        0 12px 24px rgba(22, 163, 74, 0.15);
        }
        .sidebar button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(22, 163, 74, 0.1);
        }
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .group-list {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            padding: 8px;
        }
        .group-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(22, 101, 52, 0.05),
                        0 10px 20px rgba(22, 101, 52, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(22, 163, 74, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .group-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #16a34a 0%, transparent 400%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .group-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(22, 101, 52, 0.15),
                        0 24px 48px rgba(22, 101, 52, 0.1);
        }
        .group-card:hover::before {
            opacity: 0.05;
        }
        .group-card h3 {
            color: #15803d;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .group-card p {
            color: #166534;
            margin: 0;
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }
        .group-card button {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            color: #15803d;
            padding: 14px 24px;
            border: none;
            cursor: pointer;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            align-self: flex-start;
            box-shadow: 0 2px 4px rgba(22, 101, 52, 0.1);
        }
        .group-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(22, 101, 52, 0.15);
            background: linear-gradient(135deg, #bbf7d0 0%, #86efac 100%);
        }
        .footer {
            text-align: center;
            padding: 32px;
            font-size: 14px;
            color: #166534;
            margin-top: 40px;
            background: linear-gradient(135deg, rgba(220, 252, 231, 0.5) 0%, rgba(240, 249, 240, 0.5) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .sidebar h3 {
            color: #15803d;
            font-size: 18px;
            margin: 24px 0 16px;
            font-weight: 600;
        }
        .sidebar label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #166534;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .sidebar label:hover {
            background: rgba(220, 252, 231, 0.5);
        }
        .sidebar input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #16a34a;
            border-radius: 50%;
            margin: 0;
            position: relative;
            transition: all 0.3s ease;
        }
        .sidebar input[type="radio"]:checked {
            background: #16a34a;
            border-color: #16a34a;
        }
        .sidebar input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .group-card {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .main-content h2 {
            background: linear-gradient(135deg, #15803d 0%, #16a34a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 32px;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(22, 101, 52, 0.1);
        }
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #15803d;
            color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<iframe src="chat.html" width="330" height="500" style="border:none; position:fixed; bottom:20px; right:20px; border-radius:10px; z-index: 1001;"></iframe>

<body>
    <div class="sidebar">
        <h2>ðŸŒ¿ EduSphere</h2>
        <button onclick="createGroup()">Create New Study Group</button>
        <input type="text" id="searchBox" placeholder="ðŸ” Search Study Groups..." oninput="searchGroups()">
        <h3>Filters</h3>
        <label><input type="radio" name="groupType" value="public" onclick="filterGroups('public')"> Public Groups</label>
        <label><input type="radio" name="groupType" value="private" onclick="filterGroups('private')"> Private Groups</label>
        <label><input type="radio" name="groupType" value="all" onclick="filterGroups('all')" checked> All Groups</label>
        <h3>Sort By</h3>
        <label><input type="radio" name="sort" value="active"> Most Active</label>
        <label><input type="radio" name="sort" value="newest"> Newest First</label>
    </div>
    <div class="main-content">
        <h2>Discover Study Groups</h2>
        <div class="group-list" id="groupList">
            <!-- Groups will be dynamically added here -->
        </div>
        <div class="footer">
            Â© 2025 EduSphere â€¢ Empowering Collaborative Learning
        </div>
    </div>
    <div id="popup" class="popup"></div>
    <script>
        let groups = JSON.parse(localStorage.getItem("groups")) || [];
        let currentUser = localStorage.getItem("username"); // Fetch the current user from localStorage

        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.textContent = message;
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 3000);
        }

        function generateInviteCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function saveGroups() {
            localStorage.setItem("groups", JSON.stringify(groups));
        }

        function displayGroups(filter = "all") {
            const groupList = document.getElementById("groupList");
            groupList.innerHTML = "";
            groups.filter(group => filter === "all" || group.type === filter)
                  .forEach(group => {
                const div = document.createElement("div");
                div.classList.add("group-card");
                div.innerHTML = `
                    <h3>${group.name}</h3>
                    <p>${group.description}</p>
                    <p>Type: ${group.type}</p>
                    ${group.type === "private" ? `<p>Invite Code: <strong>${group.inviteCode}</strong></p>` : ""}
                    <p>Leader: <strong>${group.leader}</strong></p>
                    <p id="members-${group.name.replace(/\s+/g, '-')}">Members: ${group.members.join(", ")}</p>
                    <button onclick="joinGroup('${group.name}', '${group.type}', '${group.inviteCode}')">Join Group â†’</button>
                `;
                groupList.appendChild(div);
            });
        }

        async function createGroup() {
            if (!currentUser) {
                showPopup("âš ï¸ Please sign in first to create a group!");
                return;
            }

            const groupName = prompt("Enter your study group name:");
            if (!groupName) return;

            const groupType = confirm("Make this group private? Click OK for Private, Cancel for Public") ? "private" : "public";
            const inviteCode = groupType === "private" ? generateInviteCode() : "";

            const newGroup = {
                name: groupName,
                description: "A collaborative study group.",
                type: groupType,
                inviteCode: inviteCode,
                leader: currentUser,
                members: [currentUser]
            };

            await fetch("http://localhost:3000/groups", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newGroup)
            });

            fetchGroups();
        }

        async function fetchGroups() {
            const response = await fetch("http://localhost:3000/groups");
            const data = await response.json();
            groups = data;
            displayGroups();
        }

        function searchGroups() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            displayGroups();
            document.querySelectorAll(".group-card").forEach(card => {
                const groupName = card.querySelector("h3").textContent.toLowerCase();
                if (!groupName.includes(query)) {
                    card.style.display = "none";
                }
            });
        }

        function filterGroups(type) {
            displayGroups(type);
        }

        fetchGroups();
    </script>
</body>
</html>
